<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Django Authenication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <!-- Navbar content -->
            <div class="navbar-nav">
                {% if request.user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'accounts-home' %}">Profile</a>
              <a class="nav-item nav-link" href="{% url 'update-username' %}">Change Username</a>
              <a class="nav-item nav-link" href="{% url 'update-password' %}">Change Password</a>
              <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              <a class="nav-item nav-link me-2" href="{% url 'accounts-home' %}">{{request.user}}</a>
              {% else %}
              <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
              <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>
                
    </nav>


    

    {% block content %}
    {% endblock %}
</body>
</html>
